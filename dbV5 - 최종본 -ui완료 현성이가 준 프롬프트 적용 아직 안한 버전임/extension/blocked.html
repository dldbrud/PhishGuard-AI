<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>PhishingGuard - 차단됨</title>
  <link rel="stylesheet" href="blocked.css">
</head>
<body>

  <div class="container">
    <div class="logo-area">🛡️ PhishingGuard</div>

    <div class="danger-card">
      <h1 class="score-title" id="display-score">--점</h1>
      <div class="score-subtitle" id="display-level">(분석 중...)</div>
      
      <div class="divider"></div>

      <!-- ✅ 통합된 하나의 결과창 -->
      <div class="analysis-box">
        <div class="analysis-item">
          <span class="label">🔍 분석 결과</span>
          <span class="content" id="unified-result">결과를 불러오는 중...</span>
        </div>
      </div>
    </div>

    <div class="action-area">
      <button id="btn-return-safe" class="btn-back">안전한 페이지로 돌아가기</button>
    </div>
  </div>

  <script src="blocked.js"></script>
</body>
</html>
