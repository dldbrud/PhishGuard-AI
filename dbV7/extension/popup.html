<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>PhishingGuard</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="header">🛡️ PhishingGuard</div>
  
  <div class="container">
    <div class="status-card">
      <div id="loader" class="loading">
        <span class="spinner"></span>분석 중...
      </div>
      <div id="result-area" style="display: none;">
        <div class="status-text" id="status-label">안전함</div>
        <div class="score-display" id="score-val">--</div>
        <div class="reason-text" id="reason-text"></div>
      </div>
    </div>

    <!-- 버튼 그룹 -->
    <div class="btn-group">
      <!-- 차단 버튼 (기본) -->
      <button id="btn-block">🚫 이 사이트 차단</button>
      <!-- 해제 버튼 (차단된 상태일 때 보임) -->
      <button id="btn-unblock" style="display: none;">✅ 차단 해제</button>
    </div>
    <div id="msg"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
