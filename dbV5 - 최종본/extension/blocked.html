<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>PhishingGuard - 위험 사이트 차단</title>
  <link rel="stylesheet" href="blocked.css">
</head>
<body>

  <div class="container">
    <div class="logo-area">🛡️ PhishingGuard</div>

    <div class="danger-card">
      <h1 class="score-title" id="display-score">--점</h1>
      <div class="score-subtitle" id="display-level">(분석 중...)</div>
      
      <div class="divider"></div>

      <div class="analysis-box">
        <div class="analysis-item">
          <span class="label">Google Safe Browsing</span>
          <span class="content" id="gsb-result">정보 없음</span>
        </div>
        
        <div class="analysis-item">
          <span class="label">Gemini AI 분석</span>
          <span class="content" id="gemini-result">분석 내용을 불러오는 중...</span>
        </div>
      </div>
    </div>

    <!-- 분석 결과 팝업 (popup 스타일) -->
    <div id="analysis-popup" class="analysis-popup" style="display: none;">
      <div class="popup-header">
        🛡️ PhishingGuard
        <button id="close-popup" class="close-btn">✕</button>
      </div>
      <div class="popup-body">
        <div class="status-card">
          <div id="popup-loader" class="loading">
            <span class="spinner"></span>분석 중...
          </div>
          <div id="popup-result" style="display: none;">
            <div class="status-text" id="popup-status">안전함</div>
            <div class="score-display" id="popup-score">--</div>
            <div class="reason-text" id="popup-reason"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="blocked.js"></script>
  <script src="contentScript.js"></script>
</body>
</html>
